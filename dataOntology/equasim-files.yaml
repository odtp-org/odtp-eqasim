usecase: Iles-de-France

inputFile: # These files contain the original datasets of Iles de france to generate a synthetic population
  - Census: 
    repository: data/rp_2019
    description: # Census data containing the socio-demographic information of people
    mandatory: true
    files: 
      - FD_INDCVIZA_2019: # filename
        format: csv
        link: https://www.insee.fr/fr/statistiques/6544333#dictionnaire
        parameters:

  - Population_totals: # aggregated population totals
    repository: data/rp_2019
    description: # The "Population" sub-municipal database provides data on the characteristics of the population by gender, age, socio-professional category and nationality category
    mandatory: true
    files: 
       - base-ic-evol-struct-pop-2019: # filename
         format: xls
         link: https://www.insee.fr/fr/statistiques/6543200#dictionnaire
         parameters:

  - Origin-destination: # Two-location data at the commune level
    repository: data/rp_2019
    description: # Two-location data at the commune level, describing the characteristics of the individual, his or her household and primary residence
    mandatory: true
    files: 
      - FD_MOBPRO_2029: # filename
        format: csv
        link: https://www.insee.fr/fr/statistiques/6456056#dictionnaire
        parameters:

      - FD_MOBSCO_2019: # filename
        format: csv
        link: https://www.insee.fr/fr/statistiques/6456052#dictionnaire
        parameters:

  - Income_tax: # The tax data set 
    repository: data/filosofi_2019
    description: # Social and fiscal localized income
    mandatory: true
    files: 
      - FILO2019_DISP_COM.: # filename
        format: xlsx
        link: https://www.insee.fr/fr/statistiques/6036907#dictionnaire
        parameters:
      - FILO2019_DISP_REG.: # filename
        format: xlsx
        link: https://www.insee.fr/fr/statistiques/6036907#dictionnaire
        parameters:

  - Service_and_facility_census: # The census of services and facilities 
    repository: data/bpe_2021
    description: # Geolocated equipment (commerce, services, health...) 
    mandatory: true
    files: 
      - bpe21_ensemble_xy: # filename
        format: csv
        link: https://www.insee.fr/fr/statistiques/3568638#dictionnaire
        parameters:

  - National household travel survey: # National Transport and Travel Survey (ENTD)
    repository: data/entd_2008
    description: # Knowledge of the movements of households residing in metropolitan France and their use of both public and individual means of transport
    mandatory: true
    link: https://www.statistiques.developpement-durable.gouv.fr/enquete-nationale-transports-et-deplacements-entd-2008
    files: 
      - Q_individu: # filename
        format: csv
        link: https://data.progedo.fr/documents/adisp/lil-0634/lil-0634dcod.pdf
        parameters:
      - Q_tcm_individu: # filename
        format: csv
        link: https://data.progedo.fr/documents/adisp/lil-0634/lil-0634dcod.pdf
        parameters:
      - Q_menage: # filename
        format: csv
        link: https://data.progedo.fr/documents/adisp/lil-0634/lil-0634dcod.pdf
        parameters:
      - Q_tcm_menage_0: # filename
        format: csv
        link: https://data.progedo.fr/documents/adisp/lil-0634/lil-0634dcod.pdf
        parameters:
      - K_deploc: # filename
        format: csv
        link: https://data.progedo.fr/documents/adisp/lil-0634/lil-0634dcod.pdf
        parameters:
      - Q_ind_lieu_teg: # filename
        format: csv
        link: https://data.progedo.fr/documents/adisp/lil-0634/lil-0634dcod.pdf
        parameters:
      
  - (Optional) Regional household travel survey: # Regional household travel survey
    repository: data/egt_2010
    description: # Comprehensive transport surveys that is not available on open access
    mandatory: no
    files: 
      - Menages_semaine: # filename
        format: csv
        parameters:
      - Personnes_semaine: # filename
        format: csv
        parameters:
      - Deplacements_semaine: # filename
        format: csv
        parameters:

  - IRIS zoning system: # The IRIS zoning system
    repository: data/iris_2021
    description: # It allows to map the contours of Iris and to integrate them in a GIS
    mandatory: true
    files: 
      - CONTOURS-IRIS: # filename
        format: cpg
        link: https://geoservices.ign.fr/documentation/donnees/vecteur/contoursiris
        parameters:
      - CONTOURS-IRIS: # filename
        format: dbf
        link: https://geoservices.ign.fr/documentation/donnees/vecteur/contoursiris
        parameters:
      - CONTOURS-IRIS: # filename
        format: prj
        link: https://geoservices.ign.fr/documentation/donnees/vecteur/contoursiris
        parameters:
      - CONTOURS-IRIS: # filename
        format: shp
        link: https://geoservices.ign.fr/documentation/donnees/vecteur/contoursiris
        parameters:
      - CONTOURS-IRIS: # filename
        format: shx
        link: https://geoservices.ign.fr/documentation/donnees/vecteur/contoursiris
        parameters:

  - Zoning registry: # zoning registry by INSEE
    repository: data/codes_2021
    description: # zoning registry by INSEE that establishes a connection between the identifiers of IRIS, municipalities, departments and regions
    mandatory: true
    files: 
      - reference_IRIS_geo2021: # filename
        format: csv
        link: https://www.insee.fr/fr/metadonnees/definitions
        parameters:

  - Enterprise census: # The enterprise census of France
    repository: data/sirene
    description: # Information on companies and establishments registered in the Sirene inter-administrative directory
    mandatory: true
    files: 
       - StockEtablissement_utf8: # filename
         format: csv
         link: https://sirene.fr/static-resources/htm/v_sommaire.htm
         parameters:
      - StockUniteLegale_utf8: # filename
         format: csv
         link: https://sirene.fr/static-resources/htm/v_sommaire.htm
         parameters:

  - Enterprise census geolocation: # The geolocated enterprise census
    repository: data/sirene
    description: # Geolocation of establishments in the Sirene directory, for statistical studies
    mandatory: true
    files: 
      - GeolocalisationEtablissement_Sirene_pour_etudes_statistiques_utf8: # filename
         format: csv
         link: https://www.data.gouv.fr/fr/datasets/r/9f6c2157-3c89-4e8d-8473-9894348c84cb
         parameters:

  - Buildings database: # French Buildings database
    repository: data/bdtopo/
    description: # It provides a 3D vectorial description of the elements of a territory and its infrastructures.
    mandatory: true
    files: 
      - BATIMENT: # filename
         format: cpg
         link: https://geoservices.ign.fr/sites/default/files/2021-12/DC_Metadonnees_2-0.pdf
         parameters:
      - BATIMENT: # filename
         format: dbf
         link: https://geoservices.ign.fr/sites/default/files/2021-12/DC_Metadonnees_2-0.pdf
         parameters:
      - BATIMENT: # filename
         format: prj
         link: https://geoservices.ign.fr/sites/default/files/2021-12/DC_Metadonnees_2-0.pdf
         parameters:
      - BATIMENT: # filename
         format: shp
         link: https://geoservices.ign.fr/sites/default/files/2021-12/DC_Metadonnees_2-0.pdf
         parameters:
      - BATIMENT: # filename
         format: shx
         link: https://geoservices.ign.fr/sites/default/files/2021-12/DC_Metadonnees_2-0.pdf
         parameters:

